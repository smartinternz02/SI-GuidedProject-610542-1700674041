<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartInternz - Dog Breed Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('dog2.jpg'); /* Set the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #0c1320;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        h1 {
            color: #ff7f00; /* Orange color */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ff7f00;
        }

        main {
            padding: 80px 20px 20px 20px; /* Adjust padding as needed */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 60px; /* Adjust margin as needed */
        }

        h2 {
            color: #ff7f00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 4em; /* Adjust font size as needed */
        }

        .file-upload-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background-color: #ff7f00 ;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 10px;
        }

        .custom-file-upload:hover {
            background-color: #005b82;
        }

        #predict-button {
            background-color: #007acc;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 10px;
        }

        #predict-button:hover {
            background-color: #005b82;
        }

        footer {
            background-color: #0c1320;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: auto; /* Push footer to the bottom */
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>SMART INTERNZ</h1>
        <nav>
            <ul>
                <li><a href= "index.html">HOME</a></li>
                <li><a href= "about.html">ABOUT</a></li>
                <li><a href= "team.html">TEAM</a></li>
                <li><a href="feedback.html">FEEDBACK</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>DOG BREED PREDICTION</h2>

        <div class="file-upload-container">
            <label for="file-upload" class="custom-file-upload">Browse File</label>
            <input type="file" id="file-upload" />
        </div>

        <button id="predict-button">Predict Breed Name</button>

    </main>

    <footer>
        &copy; 2023 SmartInternz Project
    </footer>

</body>
</html>
