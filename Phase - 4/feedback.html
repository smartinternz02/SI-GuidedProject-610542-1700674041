<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartInternz - Dog Breed Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("dog4.jpeg"); /* Set the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #0c1320;
            color: white;
            padding: 1em;
            text-align: center;
            width: 80%; /* Decreased width */
            margin: 0 auto; /* Centered the header */
            position: fixed;
            top: 0;
            z-index: 1;
        }

        h1 {
            color: #ff7f00; /* Orange color */
            margin: 0; /* Remove default margin */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }

        nav ul li {
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ff7f00;
        }

        main {
            padding: 80px 20px 20px 20px; /* Adjust padding as needed */
            text-align: center;
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            flex-direction: column;
            margin-top: 60px; /* Adjust margin as needed */
        }

        h2 {
            color: #ff7f00;
            text-align:left;
            margin-bottom: 20px;
            font-size: 4em; /* Adjust font size as needed */
        }

        .feedback-form {
            max-width: 600px;
            text-align: left;
            color: white;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .feedback-form label {
            display: block;
            margin-bottom: 10px;
        }

        .feedback-form input,
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .feedback-form button {
            background-color: #007acc;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .feedback-form button:hover {
            background-color: #005b82;
        }

        footer {
            background-color: #0c1320;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: auto; /* Push footer to the bottom */
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>SMART INTERNZ</h1>
        <nav>
            <ul>
                <li><a href= "index.html">HOME</a></li>
                <li><a href= "about.html">ABOUT</a></li>
                <li><a href= "team.html">TEAM</a></li>
                <li><a href="feedback.html">FEEDBACK</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>FEEDBACK</h2>

        <div class="feedback-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

    </main>

    <footer>
        &copy; 2023 SmartInternz Project
    </footer>

</body>
</html>
